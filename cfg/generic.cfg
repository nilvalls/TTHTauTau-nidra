# Config file for Z'->tautau analysis
# For more info on the config file parser see http://www.codeproject.com/KB/files/config-file-parser.aspx

# Global parameters
analysisTag			= test
maxEvents			= -1
maxEvents			= 10000
luminosity			= 2007/pb 
toDo				= stacks stamps optimize
histoCfg			= cfg/histosTest.cfg

# Ouput setup
webDir			= /afs/cern.ch/user/n/nvallsve/www/Zprime2011/%analysisTag%/
bigDir			= /data/ndpc2/b/nvallsve/HighMassTau/Zprime2011/%analysisTag%/
#bigDir			= %webDir%

# Ntuple dirs setup
data4c          = /data/ndpc4/c/nvallsve/Analyses/Higgs2011/
ntuplesDir      = %data4c%ntuples/nTuples_higgs-27Nov2011_RawIsoDisc/

# All cuts (DO NOT REMOVE OR UNCOMMENT THE FOLLOWING LINE --- KEEP FOR REFERENCE)
## SC:			  TauPt TauEta DeltaR LTpT LTHits H3x3overP AntiMuon TrackIso GammaIso NProngs ChargeProduct CosDPhi MET Zeta
## HPS:			  TauPt TauEta DeltaR LTpT aLooseElectron aLooseMuon VLooseIso NProngs ChargeProduct CosDPhi MET Zeta
acceptance		= LL_pT:35: SL_pT:35: LL_Eta:-2.1:2.1 SL_Eta:-2.1:2.1 DeltaR:0.7: LL_LTpT:5: SL_LTpT:5:
tauid			= LL_AgainstTightElectron:1:1 SL_AgainstTightElectron:1:1 LL_AgainstTightMuon:1:1 SL_AgainstTightMuon:1:1 LL_LooseIso:1:1 SL_LooseIso:1:1
topological		= ChargeProduct:-1:-1 LL_NumProngs:1:1 SL_NumProngs:1:1 CosDeltaPhi:-1:-0.95 MET:20: Zeta:-7: Btags:0:0

#cutsToApply		= %acceptance% %tauid% %topological%
cutsToApply     	= %acceptance% ChargeProduct:-1:-1 LL_AgainstTightElectron:0:0 SL_AgainstTightElectron:0:0 LL_LooseIso:1:1 SL_LooseIso:1:1
cutsToApply     	= %acceptance% LL_AgainstTightElectron:0:0 SL_AgainstTightElectron:0:0 LL_LooseIso:1:1 SL_LooseIso:1:1
cutsToApply     	= LL_pT:35: SL_pT:35:
#cutsToApply     	= 
#cutsToApply     	= %acceptance% %tauid% %topological%
#selectEvents		= listOfEvents.txt

xLegend		= 0.92
yLegend		= 0.88
dxLegend	= 0.20
dyLegend	= 0.30 

### General analysis flags
# flags				= MCnorm PUcorr trigger
#flags				= MCnorm PUcorr matchZee metScaling
#flags				= 
flags				= MCnorm PUcorr trigger

#tauTriggerEfficiency	= "0.305506, 0.659009, 0.829212, 0.891797, 0.929665, 0.947633, 0.956128, 0.950087, 0.971564, 0.959950, 0.961631, 0.967742, 0.970588, 0.970588"
#tauTriggerEffLowEdge	= "15, 20, 25, 30, 35, 40, 45, 50, 55, 60, 80, 100, 125, 150" 
tauTriggerEfficiency	= "1"
tauTriggerEffLowEdge	= "0"
tauTriggerEffFunction		= "0.6676*0.5*(TMath::Erf((x-20.85)/2./0.3/sqrt(x))+1.)"

puList					= pileup/pu_runs160404-180252_4p6ifb.txt
countMasses				= "0"

